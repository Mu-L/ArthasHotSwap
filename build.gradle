plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'com.xxxtai.arthas'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.apache.commons:commons-text:1.8'
//    runtime 'org.apache.commons:commons-text:1.8'
//    runtime 'com.aliyun.oss:aliyun-sdk-oss:3.8.0'
    compile 'com.aliyun.oss:aliyun-sdk-oss:3.8.0'
    compile 'com.alibaba:fastjson:1.2.54'
//    runtime 'com.alibaba:fastjson:1.2.54'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.1.3'
    updateSinceUntilBuild false
    sameSinceUntilBuild false
}
patchPluginXml {
    changeNotes """
      waiting for stable version.<br>
      <em>waiting for stable version</em>"""
}